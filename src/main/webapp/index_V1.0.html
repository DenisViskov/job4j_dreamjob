<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = $('#name').val();
            var lastname = $('#lastname').val();
            if (name == '') {
                alert("please fill name field");
            }
            if (lastname == '') {
                alert("please fill last name field");
            }
        }

        function addRow() {
            var name = $('#name').val();
            var lastname = $('#lastname').val();
            $('#userTable tr:last').after('<tr>' +
                '<td>' + name + '</td>' +
                '<td>' + lastname + '</td>' +
                '<td>' + 'uncknown@mail.com' + '</td>' +
                '</tr>');
        }
    </script>
</head>
<body>

<form action="/index_V1.0.html">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="lastname">Lastname:</label>
        <input type="text" class="form-control" id="lastname">
    </div>
    <div class="form-group">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div class="form-group">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea>
    </div>
    <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
</form>

<div class=“container d-flex justify-content-start”>
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table" id="userTable">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>mary@example.com</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>july@example.com</td>
        </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-default" onclick="addRow();">add row</button>
</div>

</body>
</html>
